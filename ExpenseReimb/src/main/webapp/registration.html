<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Registration</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">

<link rel="stylesheet" href="myStyle.css">


</head>
<body>
	<nav>
		<nav class="navbar navbar-expand-sm fixed-top navbar-light bg-info">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="index.html">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="registration.html">Register</a>
						</li>
					</ul>
				</div>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><h4> Expense Reimbursement System</h4></li>
					</ul>
				</div>
			</div>
			<div class="d-flex justify-content-end">
				<div class="collapse navbar-collapse" id="navbarNav" class="ml-auto">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link"
							href="index.html">Login</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</nav>
	<br>
	<section id="cover" class="min-vh-100">
		<div id="cover-caption">
			<div class="container">
				<div class="row text-white">
					<div
						class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
						<h6 class="display-6 py-2 text-truncate">Create Your Account</h6>
						<div class="px-2">
							<form action="/ExpenseReimb/register.dashboard" role="form" name="registrationForm" method="post" class="justify-content-center">
							<input type="hidden" name="action" value ="register">
								<div class="form-group">
									<label for="fname">First Name:</label> <input type="text"
										name="fname" class="form-control" required>
								</div>

								<div class="form-group">
									<label for="lame:">Last Name:</label> <input type="text"
										name="lname" class="form-control" required>
								</div>

								<div class="form-group">
									<label for="email">Email:</label> <input type="email"
										name="email" class="form-control" required>
								</div>

								<div class="form-group">
									<label for="username">Username:</label> <input type="text"
										name="username" class="form-control" required>
								</div>

								<div class="form-group">
									<label for="password">Password:</label> <input type="password"
										name="password" class="form-control" required>
								</div>

								<div class="form-group">
									<label for="password">Confirm Password:</label> <input
										type="password" name="cpassword" class="form-control" required>
								</div>
								<div class="form-group">
									<label for="roles">Select Role:</label> <select name="role"
										class="form-control">
										<option value="Employee">Employee</option>
										<option value="Manager">Manager</option>
									</select>
								</div>
								<br>
								<button type="submit" class="btn btn-primary btn-lg">Submit</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<footer id="footer"></footer>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
		integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
		integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
		crossorigin="anonymous"></script>

	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

	<script type="text/javascript" src="jquery.js"></script>
</body>
</html>
