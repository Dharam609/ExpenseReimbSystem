<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Update</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
	crossorigin="anonymous">

<link rel="stylesheet" href="myStyle.css">


</head>
<body>
	<nav>
		<nav class="navbar navbar-expand-sm fixed-top navbar-light bg-info">
			<div class="container-fluid">
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link active"
							aria-current="page" href="register.html">Home</a></li>
						<li class="nav-item"><a class="nav-link" href="index.html">Register</a>
						</li>
					</ul>
				</div>
				<div class="collapse navbar-collapse" id="navbarNav">
					<ul class="navbar-nav">
						<li class="nav-item"><h4>Reimbursement</h4></li>
					</ul>
				</div>
			</div>
			<div class="d-flex justify-content-end">
				<div class="collapse navbar-collapse" id="navbarNav" class="ml-auto">
					<ul class="navbar-nav">
						<li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
					</ul>
				</div>
			</div>
		</nav>
	</nav>
	<div style="display:none" id="formlist"></div>
	<br>
	<div style="margin-top: 75px;" class="container">
		<form>
	
			<div class="form-group row">
				<label for="inputID" class="col-sm-2 col-form-label">ID</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="id"
						placeholder=Reimb ID>
				</div>
			</div>			
			<div class="form-group row">
				<label for="inputApplicant" class="col-sm-2 col-form-label">Applicant</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="applicant"
						placeholder="Applicant">
				</div>
			</div>			
			<div class="form-group row">
				<label for="inputAmount" class="col-sm-2 col-form-label">Amount</label>
				<div class="col-sm-10">
					<input type="number" class="form-control" id="amount"
						placeholder="Amount">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputDescription" class="col-sm-2 col-form-label">Description</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="description"
						placeholder="Description">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputType" class="col-sm-2 col-form-label">Type</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="type"
						placeholder="Type">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputManager" class="col-sm-2 col-form-label">Manager</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="manager"
						placeholder="Manager">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputStatus" class="col-sm-2 col-form-label">Status</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="status"
						placeholder="Status">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputSubmittedDate" class="col-sm-2 col-form-label">Submitted Date</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="sdate"
						placeholder="Submitted Date">
				</div>
			</div>
			<div class="form-group row">
				<label for="inputResolvedDate" class="col-sm-2 col-form-label">Resolved Date</label>
				<div class="col-sm-10">
					<input type="text" class="form-control" id="rdate"
						placeholder="Resolved Date">
				</div>
			</div>
			
			<div class="form-group row">
				<div class="col-sm-10">
					<button  type="submit" class="btn btn-primary">Update Expense Reimbursement Request</button>
				</div>
			</div>
		</form>
	</div>
	<footer id="footer"></footer>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"
		integrity="sha384-SR1sx49pcuLnqZUnnPwx6FCym0wLsk5JZuNx2bPPENzswTNFaQU1RDvt3wT4gWFG"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"
		integrity="sha384-j0CNLUeiqtyaRmlzUHCPZ+Gy5fQu0dQ6eZ/xAww941Ai1SxSY+0EQqNXNE6DZiVc"
		crossorigin="anonymous"></script>

	<script type="text/javascript" src="main.js"></script>
</body>
</html>
